<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinopse</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #8d8d8d;
}

.top-bar {
    background-color: rgb(35, 47, 82);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 40px;

}
.underline {
    height: 8px;
    background-color: rgb(235, 235, 235);
}

.menu {
    background-color: rgb(35, 47, 82);
    display: flex;
    justify-content: center;
    padding: 10px 0;
    gap: 80px;
}

.menu a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 20px;
    position: relative;
}

.menu a:hover {
    text-decoration: underline;
}


        .underline {
            height: 4px;
            background-color: #f5e7f0;
        }

        .background-icon {
            background-image: url('imagens/carinhafundo.png');
            background-repeat: no-repeat;
            background-position: center left;
            background-size: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            min-height: 400px;
            position: relative;
        }

        .background-icon h1 {
            font-size: 32px;
            color: #000;
            margin-right: 50px;
        }

        .background-icon img {
            height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .livro-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 50px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .livro-section img {
            width: 300px;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .livro-texto {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <span>✩ Pássaro contra a vidraça ✩</span>
        </div>
        <div class="underline"></div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sinopse.html">Sinopse</a>
            <a href="#">Personagens</a>
            <a href="#">Temas Principais</a>
            <a href="#">Autora</a>
        </nav>
    </header>

    <div class="livro-section">
        <img src="imagens/livropcv.png" alt="Capa do livro">
        <div class="livro-texto">
            <p>
                O livro se trata sobre Igor, um jovem em ligação com uma desconhecida (Juliana),
                relatando a vida dele perdida nas drogas e quanto ele se sente sozinho e perdido.
            </p>
        </div>
    </div>
